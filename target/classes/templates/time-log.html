<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Time Log - TimeQuill</title>
    <base href="/">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
    <link rel="stylesheet" th:href="@{/assets/styles.css}">
</head>
<body>
<nav class="navbar is-transparent">
    <div class="navbar-brand">
        <a class="header-logo" href="/">
            <img th:src="@{/assets/timequillinv.svg}" alt="TimeQuill Logo" width="160" height="50">
        </a>
    </div>
    <div id="navbar" class="navbar-menu">
        <div class="navbar-end">
            <div class="navbar-item">
                <form th:action="@{/logout}" method="post">
                    <button type="submit" class="button is-danger" id="logout-button">
                        Logout
                    </button>
                </form>
                <a class="button is-primary" href="/account/view">
                    Account
                </a>
            </div>
        </div>
    </div>
</nav>
<br><br>
<section class="project_list">
    <h1 class="title">Assignment Time Log</h1>
    <br><br><br>
    <table class="table is-striped">
        <thead>
        <tr>
            <th>User ID</th>
            <th>Start Time</th>
            <th>End Time</th>
            <th>Total Time</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${timeTables}">
            <div class = "has-background-grey-dark">
                <td th:text="${item.getUser().getUsername()}"></td>
                <td th:text="${item.getStartTime()}"></td>
                <td th:text="${item.getEndTime()}"></td>
                <td th:text="${item.getWorkedHours()}"></td>
                <td>
                    <form th:action="@{/time-log/delete}" method="post" style="display: inline-block; margin-right: 5px">
                        <input type="hidden" name="timeTableId" th:value="${item.id}">
                        <button type="submit" class="button is-danger">
                            Delete Record
                        </button>
                    </form>
                </td>
            </div>
        </tr>
        </tbody>
    </table>
</section>
</body>
</html>
